{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="main bg-white text-gray-900 flex flex-col justify-center items-center w-full min-h-screen">
    <div class="hero w-full flex-grow" id="inicio">
        <div class="flex flex-col justify-center items-center min-h-screen bg-white text-gray-900">
            <a href="{% url 'voter:home' %}">
             <img class="h-12 w-auto" src="{% static 'assets/img/yl-logo.svg' %}" alt="">
            </a> 
            <div class="flex flex-wrap justify-center py-6">
                <div class="mt-2 flex-shrink-0">
                    <div class="flex items-center justify-between flex-wrap sm:flex-nowrap">
                        <div class="mt-2">
                            <h1 class="text-5xl font-extrabold">Carga los datos</h1>
                            <form class="w-full max-w-sm space-y-6" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div>
                                <label for="document_type" class="block text-sm font-medium text-gray-700">
                                    Tipo de Documento
                                </label>
                                    {{form.document_type}}
                                <label for="nuip" class="block text-sm font-medium text-gray-700">
                                    Numero de Identidad
                                </label>
                                    {{form.nuip}}
                                <label for="full_name" class="block text-sm font-medium text-gray-700">
                                    Nombre Completo
                                </label>
                                    {{form.full_name}}
                                <label for="quarter" class="block text-sm font-medium text-gray-700">
                                    Barrio
                                </label>
                                    {{form.quarter}}
                                <label for="address" class="block text-sm font-medium text-gray-700">
                                    Direccion
                                </label>
                                    {{form.address}}
                                <label for="voting_point" class="block text-sm font-medium text-gray-700">
                                    Punto de Votacion
                                </label>
                                    {{form.voting_point}}
                                <label for="phone" class="block text-sm font-medium text-gray-700">
                                    Numero Telefonico
                                </label>
                                    {{form.phone}}
                                <label for="email" class="block text-sm font-medium text-gray-700">
                                        E-mail
                                </label>
                                        {{form.email}}
                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Guardar
                                        </button>
                                    </div>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    $(document).ready(function() {
        $('.votingPoint').djangoSelect2();
    });
</script>
{% endblock content %}
