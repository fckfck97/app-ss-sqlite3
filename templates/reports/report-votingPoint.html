<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Reporte de Hijos y Votantes Asociados</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
        <style type="text/css">
            .table {
                min-width: 100%;
            }
            .table th,
            .table td {
                padding: 1rem;
                text-align: center;
                border-top: 1px solid #E5E7EB;
            }
            .table thead th {
                vertical-align: middle;
                border-bottom: 2px solid #CBD5E0;
            }
    
            .table tbody + tbody {
                border-top: 2px solid #CBD5E0;
            }
    
            .list-group p {
                line-height: 1.5;
            }
    
            .suma-total > h3 {
                text-align: right;
                font-size: 1.2rem;
            }
        </style>
</head>
<body>
    <div class="container mx-auto my-10">
        <div class="bg-white w-full p-4">
            <h4 class="text-center text-xl font-bold">Reporte de Votantes por Punto de Votación</h4>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Punto de Votación</th>
                        <th>Cantidad de Votantes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in votingPoints %}
                    <tr>
                        <td>{{ item.voting_point__name }}</td>
                        <td>{{ item.count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="suma-total mt-4">
            <h3>Total de Votantes: {{ total_voters }}</h3>
        </div>
    </div>
</body>
</html>
