{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <section class="min-h-screen bg-base-100" id="inicio">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-center px-4 py-6 md:py-16">
            <img src="{% static 'img/1.jpg' %}" class="w-full md:w-1/2 max-w-2xl rounded-lg shadow-lg"/>
            <div class="md:w-1/2 px-4 md:pl-8">
                <h1 class="text-5xl font-extrabold text-orange-900">Nacho</h1>
                <p class="mt-4 text-xl">El app ideal, para mantener todos sus usuarios registrados.</p>
                {% if user.is_authenticated %}
                <a href="{% url 'voter:voter-list' %}" class="mt-8 w-full md:w-auto text-center border border-purple-500 text-purple-500 hover:text-white hover:bg-purple-500 py-3 px-6 rounded-md">Ver Votantes</a>
                {% endif %}
            </div>
        </div>
      </section>
</main>
{% endblock content %}
