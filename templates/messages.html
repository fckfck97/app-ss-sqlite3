{% load tailwind_tags %}

{% if messages %}
    {% for message in messages %}
    <div x-data="{ open: true }" @keydown.window.escape="open = false"  x-show="open" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" x-ref="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            
            <div x-show="open" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-description="Background overlay, show/hide based on modal state." class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="open = false" aria-hidden="true"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>
            
            <div x-show="open" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-description="Modal panel, show/hide based on modal state." class="inline-block align-bottom dark:bg-dark-second bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                
                <div>

                    <!-- Aquí cambia el color del fondo e ícono dependiendo del nivel de mensaje -->
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full {% if message.level_tag == 'error' %}bg-red-100{% elif message.level_tag == 'warning' %}bg-yellow-100{% else %}bg-green-100{% endif %}">
                        <svg class="h-6 w-6 {% if message.level_tag == 'error' %}text-red-500{% elif message.level_tag == 'warning' %}text-yellow-500{% else %}text-green-500{% endif %}" x-description="Heroicon name: outline/check" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            
                            {% if message.level_tag == 'error' %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            {% elif message.level_tag == 'warning' %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6h.01"></path>
                            {% else %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            {% endif %}
                            
                        </svg>
                    </div>

                    <div class="mt-5 sm:mt-5">
                        <!-- Aquí mensaje como contenido -->
                        <div class="mt-2">
                            <p class="dark:text-dark-txt text-gray-500">
                                {{ message }}
                            </p>
                        </div>
                    </div>
                </div>

                <div class="mt-7 sm:mt-7">
                    <!-- Aquí cambia el color del botón dependiendo del nivel de mensaje -->
                    <button type="button" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 {% if message.level_tag == 'error' %}bg-red-500 hover:bg-red-700 focus:ring-red-500{% elif message.level_tag == 'warning' %}bg-yellow-500 hover:bg-yellow-700 focus:ring-yellow-500{% else %}bg-green-500 hover:bg-green-700 focus:ring-green-500{% endif %} text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 sm:text-sm" @click="open = false">
                        Ok
                    </button>
                </div>
            </div>

        </div>
    </div>
    {% endfor %}
{% endif %}
