{% include 'account/head.html' %}
{% load i18n static %}
{% load account socialaccount %}
{% load socialaccount %}
{% providers_media_js %}

{% block content %}

<body class="flex items-center justify-center min-h-screen" style="background-image: url('{% static 'assets/img/patron.png' %}'); background-size: cover; background-repeat: no-repeat; background-position: center;">

  <div class="flex flex-col items-center">
    <div class="w-full px-6 py-8 rounded-lg shadow-md border border-white" style="background-image: linear-gradient(to bottom, #6792EB, #535CD4); border-radius: 3.5rem;">
      <!-- Utilizamos el estilo de fondo con el gradiente de arriba a abajo -->
      <div class="flex justify-center items-center mb-8">
        <a href="{% url 'voter:home' %}">
          <img class="h-12 w-auto" src="{% static 'assets/img/selloblanco.svg' %}" alt="">
        </a>
      </div>

      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-white">
          Ingresa a tu cuenta!
        </h2>
      </div>

      <div class="mt-10">
        <div>
          <div>
            <div class="flex justify-center items-center">
              <div class="bg-white rounded-full shadow-md p-4 space-y-4"> <!-- Reducimos el padding vertical del botón a p-4 -->
                <a href="{% provider_login_url 'google' %}" class="w-full flex items-center justify-center bg-white hover:bg-red-600 text-gray-400 py-2 px-6 rounded-full transition-colors text-lg font-bold"> <!-- Ajustamos el padding vertical del botón a py-2 -->
                  <img src="{% static 'assets/img/gmail.svg' %}" alt="Gmail Logo" class="w-6 h-6 mr-3">
                  Ingresa con Gmail
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="hidden lg:block relative w-0 flex-1">
      <img class="absolute inset-0 h-full w-full object-cover" src="{% static 'assets/img/og-banner.jpg' %}" alt="">
    </div>
  </div>

</body>
{% endblock %}
