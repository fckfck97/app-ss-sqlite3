{% include 'account/head.html' %}
{% load i18n static %}

{% block content %}

<div class="min-h-screen bg-white flex">
  <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <a href="{% url 'voter:home' %}">
        <img class="h-12 w-auto" src="" alt="">
        </a>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Sign Up
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Already have an account? Then please
          <a href="{% url 'account_login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
            sing in.
          </a>
        </p>
      </div>

      <div class="mt-8">
        <div>
            <p class="text-sm font-medium text-gray-700">
              Sign in with
            </p>
        </div>

        <div class="mt-6">
          <form class="space-y-6" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">
                Username
              </label>
              <div class="mt-1">
                <input id="id_username" name="username" type="text" autocomplete="username" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">
                Email address
              </label>
              <div class="mt-1">
                <input id="id_email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
            </div>
            <div class="space-y-1">
              <label for="password1" class="block text-sm font-medium text-gray-700">
                Password
              </label>
              <div class="mt-1">
                <input id="id_password1" name="password1" type="password" autocomplete="new-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
            </div>
            <div class="space-y-1">
              <label for="password2" class="block text-sm font-medium text-gray-700">
                Password(Again)
              </label>
              <div class="mt-1">
                <input id="id_password2" name="password2" type="password" autocomplete="new_password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
            </div>
            <div>
              <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              {% trans "Sign Up" %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">
    <img class="absolute inset-0 h-full w-full object-cover" src="{% static 'assets/img/og-banner.jpg' %}" alt="">
  </div>
</div>

{% endblock %}
