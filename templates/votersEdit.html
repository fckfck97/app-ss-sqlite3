{% extends 'base.html' %}
{% block content %}
<main class="main">
    <div class="hero min-h-screen bg-base-100" id="inicio">
        <div class="hero-content flex-col md:flex-row-reverse md:w-full">
            <div class="flex flex-wrap justify-center px-4 py-5 sm:p-6">
                <div class="ml-4 mt-2 flex-shrink-0">
                    <div class="-ml-4 -mt-2 flex items-center justify-between flex-wrap sm:flex-nowrap">
                        <div class="ml-4 mt-2">
                            <h1 class="text-5xl font-extrabold"><span class="accent-orange">Edita </span><span class="accent-purple">los datos</span></h1>
                            <form class="form-horizontal dark:text-dark-txt" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="relative">
                                <label for="document_type" class="block text-sm font-medium dark:text-dark-txt text-gray-700">
                                    Tipo de Documento
                                </label>
                                    {{form.document_type}}
                                    
                                <label for="nuip" class="block text-sm font-medium dark:text-dark-txt text-gray-700">
                                    Documento de Identidad
                                </label>
                                    {{form.nuip}}

                                <label for="full_name" class="block text-sm font-medium dark:text-dark-txt text-gray-700">
                                    Nombre Completo
                                </label>
                                    {{form.full_name}}

                                <label for="quarter" class="block text-sm font-medium dark:text-dark-txt text-gray-700">
                                    Barrio
                                </label>
                                    {{form.quarter}}

                                <label for="address" class="block text-sm font-medium dark:text-dark-txt text-gray-700">
                                    Direccion
                                </label>
                                    {{form.address}}
                                
                                <label for="voting_point" class="block text-sm font-medium dark:text-dark-txt text-gray-700">
                                    Punto de Votacion
                                </label>
                                    {{form.voting_point}}

                                <label for="phone" class="block text-sm font-medium dark:text-dark-txt text-gray-700">
                                    Numero Telefonico
                                </label>
                                    {{form.phone}}

                                <label for="email" class="block text-sm font-medium dark:text-dark-txt text-gray-700">
                                    E-mail
                                </label>
                                    {{form.email}}

                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="mt-4 inline-flex float-right items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded dark:text-dark-txt text-indigo-700 dark:bg-dark-third bg-indigo-100 dark:hover:bg-dark-third hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-dark-third focus:ring-indigo-500">
                                        Save
                                        </button>
                                    </div>
                                </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    $(document).ready(function() {
        $('.votingPoint').djangoSelect2();
    });
</script>
{% endblock content %}
